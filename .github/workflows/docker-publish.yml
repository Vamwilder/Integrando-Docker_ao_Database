name: Build and Push Docker Image

on:
  push:
    branches:
      - master  # ou main, dependendo do seu repositÃ³rio

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ³ Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build da imagem Docker
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/interacao_com_db:latest .

      - name: ğŸ“¤ Push para o Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/interacao_com_db:latest
